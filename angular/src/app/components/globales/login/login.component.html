<div class="card align-items-center justify-contend-center">
  <div class="p-4">
    <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">
          {{ 'global-login.Welcome' | translate}} {{ this.isLoginAdmin ? 'admin' : '' }}
        </h1>
    </div>

    <form class="user">
        <div class="form-group">
          <p-floatlabel variant="on">
            <p-iconfield>
              <input id="username" pInputText [(ngModel)]="model.email" pSize="small" name="model.email" />
              <label for="username">{{ 'global-login.Email_Msj' | translate}}</label>
              <p-inputicon class="pi pi-at" />
            </p-iconfield>
          </p-floatlabel>
        </div>
        <div class="form-group">
          <p-floatlabel variant="on">
            <p-password [(ngModel)]="model.password" [toggleMask]="true" size="small"  [feedback]="false" name="model.password" />
            <label for="over_label">{{ 'global-login.Password_Msj' | translate}}</label>
          </p-floatlabel>
        </div>
        <div class="form-group" *ngIf="this.isLoginAdmin === false">
          <div class="custom-control custom-checkbox small">
            <input type="checkbox" class="custom-control-input" id="customCheck">
            <label class="custom-control-label" for="customCheck">
              {{ 'global-login.Remember_Msj' | translate}}
            </label>
          </div>
        </div>

        @if(isPending){
          <app-globales-loading></app-globales-loading>
        }
        @else {
          <a class="btn btn-primary btn-user btn-block" *ngIf="this.isLoginAdmin === true" (click)="ingresar()">
            {{ 'global-login.Login_Msj' | translate}}
          </a>
          <a class="btn btn-primary btn-user btn-block" *ngIf="this.isLoginAdmin === false" (click)="ingresar()">
            {{ 'global-login.Login_Msj' | translate}}
          </a>
        }
    </form>
    <hr>
    <div class="text-center" *ngIf="this.isLoginAdmin === false">
        <a class="small">
          {{ 'global-login.ForgotPassword_Msj' | translate}}
        </a>
    </div>
    <div class="text-center" *ngIf="this.isLoginAdmin === false">
        <a class="small">
          {{ 'global-login.CreateAccount_Msj' | translate}}
        </a>
    </div>
  </div>
</div>
